<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout-login">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>登入</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../static/plugins/bootstrap/css/bootstrap.min.css"
          th:href="@{/plugins/bootstrap/css/bootstrap.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../static/plugins/font-awesome/css/font-awesome.min.css"
          th:href="@{/plugins/font-awesome/css/font-awesome.min.css}"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="../static/plugins/Ionicons/css/ionicons.min.css"
          th:href="@{/plugins/Ionicons/css/ionicons.min.css}"/>    <!-- Theme style -->

    <!-- Theme style -->
    <link rel="stylesheet" href="../static/css/AdminLTE.min.css" th:href="@{/css/AdminLTE.min.css}"/>
    <!-- AdminLTE Skins. 选择一个skin指定，或者all选择 -->
    <link rel="stylesheet" href="../static/css/skins/skin-black-light.min.css"
          th:href="@{/css/skins/skin-black-light.min.css}"/>

    <!-- iCheck -->
    <link rel="stylesheet" href="../static/plugins/iCheck/square/blue.css"
        th:href="@{/plugins/iCheck/square/blue.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.cnpmjs.org/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="index.html" th:href="@{/}"><b>My</b>Boot</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body" layout:fragment="login-content">
        <p class="login-box-msg">请登入</p>

        <form action="index.html" th:action="@{/login}" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="username" placeholder="Email地址/账号名"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="密码"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"/> 记住我</label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登入</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <div class="social-auth-links text-center">
            <p>- 其他登入选项 -</p>
            <a href="#" class="btn btn-block btn-social bg-green btn-flat"><i class="fa fa-wechat"></i> 使用 <b>微信</b>
                账户登入</a>
            <a href="#" class="btn btn-block btn-social bg-yellow btn-flat"><i class="fa fa-qq"></i> 使用 <b>QQ</b>
                账户登入</a>
            <a href="#" class="btn btn-block btn-social bg-red btn-flat"><i class="fa fa-weibo"></i> 使用 <b>微博</b>
                账户登入</a>
            <a href="#" class="btn btn-block btn-social btn-github btn-flat"><i class="fa fa-github"></i> 使用
                <b>GitHub</b> 账户登入</a>
        </div>
        <!-- /.social-auth-links -->

        <a href="#">我忘记了密码</a><br/>
        <a href="register.html" th:href="@{/register}" class="text-center">注册一个新的账户</a>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../static/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../static/plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../static/plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
