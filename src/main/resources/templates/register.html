<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout-login">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>注册</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../static/plugins/bootstrap/css/bootstrap.min.css"
        th:href="@{/plugins/bootstrap/css/bootstrap.min.css}"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../static/plugins/font-awesome/css/font-awesome.min.css"
        th:href="@{/plugins/font-awesome/css/font-awesome.min.css}"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="../static/plugins/Ionicons/css/ionicons.min.css"
        th:href="@{/plugins/Ionicons/css/ionicons.min.css}"/>    <!-- Theme style -->

  <!-- Theme style -->
  <link rel="stylesheet" href="../static/css/AdminLTE.min.css" th:href="@{/css/AdminLTE.min.css}"/>
  <!-- AdminLTE Skins. 选择一个skin指定，或者all选择 -->
  <link rel="stylesheet" href="../static/css/skins/skin-black-light.min.css"
        th:href="@{/css/skins/skin-black-light.min.css}"/>

  <!-- iCheck -->
  <link rel="stylesheet" href="../static/plugins/iCheck/square/blue.css"/>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.cnpmjs.org/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="index.html" th:href="@{/}"><b>My</b>Boot</a>
  </div>

  <div class="register-box-body" layout:fragment="login-content">
    <p class="login-box-msg">注册新账户</p>

    <form action="index.html" th:action="@{/register}" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="姓名"/>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email"/>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码"/>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="重复密码"/>
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"/> 我同意 <a href="#">条款</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- 其他登入选项 -</p>
      <a href="#" class="btn btn-block btn-social bg-green btn-flat"><i class="fa fa-wechat"></i> 使用 <b>微信</b> 账户登入</a>
      <a href="#" class="btn btn-block btn-social bg-yellow btn-flat"><i class="fa fa-qq"></i> 使用 <b>QQ</b> 账户登入</a>
      <a href="#" class="btn btn-block btn-social bg-red btn-flat"><i class="fa fa-weibo"></i> 使用 <b>微博</b> 账户登入</a>
      <a href="#" class="btn btn-block btn-social btn-github btn-flat"><i class="fa fa-github"></i> 使用 <b>GitHub</b> 账户登入</a>
    </div>

    <a href="login2.html" th:href="@{/login}" class="text-center">已有账号</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="../static/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../static/plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../static/plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
